<html>
<head>
<style>
body{
background:#e8eff5
}
.panel {
  width: 100%;
  height: 300px;
  background: #f0f4f8; /* Yumuşak pastel mavi */
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  font-weight: bold;
  color: #333; /* Koyu gri metin */
  border: 2px solid #d1d9e6; /* İnce çerçeve */
  border-radius: 10px; /* Yuvarlatılmış köşeler */
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
}

button {
  padding: 10px 20px;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s, color 0.3s;
}

/* Buton renkleri */
.add {
  background-color: #4caf50; /* Yeşil */
  color: white;
}

.remove {
  background-color: #f44336; /* Kırmızı */
  color: white;
}

.reset {
  background-color: #ff9800; /* Turuncu */
  color: white;
}

/* Hover efektleri */
button:hover {
  opacity: 0.8;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<div class="panel">0</div>
<div class="buttons">
<button class="reset" onclick="reset()">reset</button>
<button class="remove" onclick="remove()">remove</button>
<button class="add" onclick="add()">add</button>

</div>
<script>
let panel=document.querySelector(".panel")
let count=+panel.innerText
function add(){
count+=1
panel.innerText=count

}
function remove(){
count-=1
panel.innerText=count

}
function reset(){
count=0
panel.innerText=count

}
</script>
</body>
</html>
